<div class="">
  {% if site.posts.size == 0 %}
  <h2>No post found</h2>
  {% else %}
  
  {% for wiki in site.wikis %}
  <a href="{{ site.baseurl }}{{ wiki.url }}" class="list-item container" data-aos="fade-up" data-aos-offset="0" data-aos-delay="100">

    <div class="list-item-icon container align-items-center justify-content-center">
      <span class="feather-icon icon-{{wiki.icon}}" data-aos="fade-right" data-aos-offset="0" data-aos-delay="500"></span>
    </div>

    <div class="flex-grow-1">
      <div class="" data-aos="fade-up" data-aos-delay="600" data-aos-offset="0">
        <h2 class="list-wiki-title">
        {{ wiki.title }}
        </h2>
      </div>

      <div class="" data-aos="fade-up" data-aos-delay="700" data-aos-offset="0">
        <span class="list-wiki-description">{{ wiki.description }}</span>
      </div>

      <div class="list-wiki-written" data-aos="fade-up" data-aos-delay="700" data-aos-offset="0">
        <small>Written by <span>{{ wiki.author }}</span>-</small>
        <small><time>{{ wiki.date | date_to_string }}</time></small>
      </div>
    </div>

  </a>
  {% endfor %} {% endif %}
</div>
